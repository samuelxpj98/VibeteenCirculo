
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIBE TEEN - Círculo da Causa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Babel para transpilar TSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#FFE600', /* Amarelo Neon Puro */
              'primary-dark': '#E6D000',
              background: {
                light: '#f8f8f5',
                dark: '#050505'
              },
              surface: {
                light: '#ffffff',
                dark: '#121212'
              },
              action: {
                blue: '#00F0FF',   /* Ciano Elétrico */
                green: '#39FF14',  /* Verde Neon Radioativo */
                orange: '#FF5E00'  /* Laranja Vivo */
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      .bg-dot-pattern {
        background-image: radial-gradient(#d1d1cf 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .dark .bg-dot-pattern {
        background-image: radial-gradient(#222 1px, transparent 1px);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
      
      /* Cores Vivas Utilitários - Forçando cores Neon */
      .text-vibrant-blue { color: #00F0FF !important; }
      .text-vibrant-green { color: #39FF14 !important; }
      .text-vibrant-orange { color: #FF5E00 !important; }
      
      .bg-vibrant-blue-soft { background-color: rgba(0, 240, 255, 0.2); }
      .bg-vibrant-green-soft { background-color: rgba(57, 255, 20, 0.2); }
      .bg-vibrant-orange-soft { background-color: rgba(255, 94, 0, 0.2); }
      
      .glow-blue { filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.6)); }
      .glow-green { filter: drop-shadow(0 0 10px rgba(57, 255, 20, 0.6)); }
      .glow-orange { filter: drop-shadow(0 0 10px rgba(255, 94, 0, 0.6)); }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-sans transition-colors duration-300">
    <div id="root"></div>
    <!-- Script principal carregado como módulo e transpilado pelo Babel -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
